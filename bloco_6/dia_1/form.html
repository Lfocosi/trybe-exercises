<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Dados pessoais</legend>
        <div>
            <label for="Nome">Nome:</label>
            <input type="text" id="Nome" maxlength="40" required>
        </div>
        <div>
            <label for="Email">Email:</label>
            <input type="text" id="Email" maxlength="50" required>
        </div>
        <div>
            <label for="CPF">CPF:</label>
            <input type="text" id="CPF" maxlength="11" required>
        </div>
        <div>
            <label for="Endereço">Endereço:</label>
            <input type="text" id="Endereço" maxlength="200" required>
        </div>
        <div>
            <label for="Cidade">Cidade:</label>
            <input type="text" id="Cidade" maxlength="28" required>
        </div>
        <div>
            <label for="Estado">Estado:</label>
            <select id="Estado" required>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
        </div>
    </fieldset>
</body>
</html>
