<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="Nome">Nome:</label>
                <input type="text" name="Nome" id="Nome" maxlength="40" required>
            </div>
            <div>
                <label for="Email">Email:</label>
                <input type="text" name="Email" id="Email" maxlength="50" required>
            </div>
            <div>
                <label for="CPF">CPF:</label>
                <input type="text" name="CPF" id="CPF" maxlength="11" required>
            </div>
            <div>
                <label for="Endereço">Endereço:</label>
                <input type="text" name="Endereço" id="Endereço" maxlength="200" required>
            </div>
            <div>
                <label for="Cidade">Cidade:</label>
                <input type="text" name="Cidade" id="Cidade" maxlength="28" required>
            </div>
            <div>
                <label for="Estado">Estado:</label>
                <select name="Estado" id="Estado" required>
                    <option value="">selecione seu Estado</option>
                </select>
            </div>
            <div>
                <div class="radio">
                    <label for="Casa">Casa</label>
                    <input type="radio" name="Moradia" id="Casa" required>
                </div>
                <div class="radio">
                    <label for="Apartamento">Apartamento</label>
                    <input type="radio" name="Moradia" id="Apartamento" required>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Dados do seu último emprego</legend>
            <div>
                <label for="Resumo">Resumo do currículo:</label>
                <textarea name="Resumo" id="Resumo" cols="60" rows="1" maxlength="1000" required></textarea>
            </div>
            <div>
                <label for="Cargo">Cargo:</label>
                <input type="text" name="Cargo" id="Cargo" maxlength="40" required>
            </div>
            <div>
                <label for="Descrição">Descrição do cargo:</label>
                <input type="text" name="Descrição" id="Descrição" maxlength="500" required>
            </div>
            <div>
                <label for="Dia">Dia:</label>
                <select name="Dia" id="Dia">
                    <option value="">DD</option>
                </select>
                <label for="Mes">Mes:</label>
                <select name="Mes" id="Mes">
                    <option value="">MM</option>
                </select>
                <label for="Ano">Ano:</label>
                <select name="Ano" id="Ano">
                    <option value="">AAAA</option>
                </select>
            </div>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
