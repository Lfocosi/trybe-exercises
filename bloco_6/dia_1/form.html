<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="Nome">Nome:</label>
                <input type="text" name="Nome" id="Nome" maxlength="40" required>
            </div>
            <div>
                <label for="Email">Email:</label>
                <input type="text" name="Email" id="Email" maxlength="50" required>
            </div>
            <div>
                <label for="CPF">CPF:</label>
                <input type="text" name="CPF" id="CPF" maxlength="11" required>
            </div>
            <div>
                <label for="Endereço">Endereço:</label>
                <input type="text" name="Endereço" id="Endereço" maxlength="200" required>
            </div>
            <div>
                <label for="Cidade">Cidade:</label>
                <input type="text" name="Cidade" id="Cidade" maxlength="28" required>
            </div>
            <div>
                <label for="Estado">Estado:</label>
                <select name="Estado" id="Estado"></select>
            </div>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
